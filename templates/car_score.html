  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
      var myChart1 = echarts.init(document.getElementById('main1'));
      var myChart2 = echarts.init(document.getElementById('main2'));
    // 指定图表的配置项和数据
      option1 = {
        dataZoom: [
          {
            type: "slider",  //slider表示有滑动块的，
            show: true,
            xAxisIndex: [0],  //表示x轴折叠
            start: 1,  //数据窗口范围的起始百分比,表示1%
            end: 35,  //数据窗口范围的结束百分比,表示35%坐标
            bottom: "20",
          },
          {
            type: 'inside',
            xAxisIndex: [0],
            zoomOnMouseWheel: 'ctrl', //如何触发缩放。可选值为：true：表示不按任何功能键，鼠标滚轮能触发缩放。false：表示鼠标滚轮不能触发缩放。'shift'：表示按住 shift 和鼠标滚轮能触发缩放。'ctrl'：表示按住 ctrl 和鼠标滚轮能触发缩放。'alt'：表示按住 alt 和鼠标滚轮能触发缩放。
          },
        ],
        title: {
          text: '车型评分折线图',
          left: 'center',
          textStyle: {
             fontSize: '20'
          }
        },
        tooltip: {
          trigger: 'axis',
          axisPointer:{
            type: 'shadow'
          }
        },
        grid: {
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true
        },
        color: ['#3398DB'],
        xAxis: {
          axisLabel: {
            rotate: 45
          },
          axisTick: {
            alignWithLabel: true
          },
          type: 'category',
          data: {{ model|tojson }}  //如打印字符串需要加|tojson以确保正确显示
        },
        yAxis: {
          type: 'value',
          min: '2.5',
          max: '5'
        },
        series: [
          {
            data: {{ model_score }},
            type: 'line'
          }
        ]
      };
      option2 = {
        dataZoom: [
          {
            type:"slider",//slider表示有滑动块的，
            show:true,
            xAxisIndex:[0],//表示x轴折叠
            start:1,//数据窗口范围的起始百分比,表示1%
            end:35,//数据窗口范围的结束百分比,表示35%坐标
            bottom:"20",
          },
          {
            type: 'inside',
            xAxisIndex: [0],
            zoomOnMouseWheel: 'ctrl', //如何触发缩放。可选值为：true：表示不按任何功能键，鼠标滚轮能触发缩放。false：表示鼠标滚轮不能触发缩放。'shift'：表示按住 shift 和鼠标滚轮能触发缩放。'ctrl'：表示按住 ctrl 和鼠标滚轮能触发缩放。'alt'：表示按住 alt 和鼠标滚轮能触发缩放。
          },
        ],
        title: {
          text: '品牌均分折线图',
          left: 'center',
          textStyle: {
             fontSize: '20'
          }
        },
        tooltip: {
          trigger: 'axis',
          axisPointer:{
            type: 'shadow'
          }
        },
        grid: {
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel:true
        },
        color: ['#3398DB'],
        xAxis: {
          axisLabel: {
            rotate: 45
          },
          axisTick: {
            alignWithLabel: true
          },
          type: 'category',
          data: {{ brand|tojson }}  //如打印字符串需要加|tojson以确保正确显示
        },
        yAxis: {
          type: 'value',
          min: '3',
          max: '5'
        },
        series: [
          {
            data: {{ brand_average_score }},
            type: 'line'
          }
        ]
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart1.setOption(option1);
      myChart2.setOption(option2);
  </script>
